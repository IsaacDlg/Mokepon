<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>

    <link rel="stylesheet" href="./styles.css"><!--PARA ENLAZAR UN LINK DE CSS -->
</head>

<body>

    <section id="seleccionar-mascota">
        <h1 class="titulo">MOKEPON!</h1>

        <h2 class="subtitulo">ELIJE A TU MASCOTA:</h2>

        <div id="contenedorTarjetas" class="tarjetas">



        </div>


        <button id="boton-mascota">SELECCIONAR</button>
    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu mokepon </h2>
        <canvas id="mapa"></canvas>
        <button ontouchstart="moverArriba()" onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()"
            onmousedown="moverArriba()">Arriba</button>
        <div>
            <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart="moverIzquierda()"
                onmousedown="moverIzquierda()">Izquierda</button>
            <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart="moverDerecha()"
                onmousedown="moverDerecha()">Derecha</button>
        </div>
        <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart="moverAbajo()"
            onmousedown="moverAbajo()">Abajo</button>
    </section>
    <section id="seleccion-ataque">

        <h1 class="titulo">MOKEPON!</h1>
        <h2 class="subtitulo">ELIJE A TU ATAQUE:</h2>

        <div id="contenedorAtaques" class="tarjetas-ataques">

        </div>

        <div id="mensaje">
            <p id="resultado">MUCHA SUERTE</p>

            <section id="REINICIAR">
                <button id="boton-reiniciar">REINICIAR</button>
            </section>
        </div>

        <div class="ataques">

            <div class="ataques-jugador">
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataque-del-jugador"></div>
            </div>

            <div class="ataques-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataque-del-enemigo"></div>
            </div>
        </div>


    </section>
    <script src="./mokepon.js"></script> <!--PARA ENLAZAR UN LINK DE JAVASCIPT -->

</body>

</html>
